<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no">
	<meta name="robots" content="noindex,nofollow,noarchive,noimageindex">
	<link rel="icon" type="image/png" href="/static/img/logo-small.png">
	<link rel="stylesheet" href="/static/css/base.css">
	<title>Reconstrução da Base de Dados</title>
</head>

<body>
	<div id="main">
		<div class="header">
			<div class="large-logo-link">
				<a href="/" class="logo-link">
					<img src="/static/img/logo.png" alt="Meu Brasil">
				</a>
			</div>
			<div class="small-logo-link">
				<a href="/" class="logo-link">
					<img src="/static/img/logo-small.png" alt="Meu Brasil">
				</a>
			</div>
		</div>
		<div class="content">
			<h2>Reconstrução da Base de Dados</h2>
			<p>Você está nessa página porque a base de dados não está configurada, <strong>ou</strong> porque você deseja a reconstruir.</p>
			<form action="?" class="form" onsubmit="return window.confirm('Tem certeza que deseja continuar? Sua base de dados será completamente apagada e recriada do zero.');" method="post">
				<input type="hidden" name="continue" value="true">
				<div class="field buttons">
					<button class="red" type="submit">Recriar Base de Dados &#187;</button>
				</div>
			</form>
		</div>
		<div class="footer">
			<p>2021 - Trabalho de Bases de Dados</p>
		</div>
	</div>
	<div id="main-noscreen">
		<span>Sua tela é muito pequena para exibir esta página web.</span>
	</div>
</body>

</html>
